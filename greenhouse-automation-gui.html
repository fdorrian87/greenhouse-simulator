<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse Control System</title>
    <link rel="stylesheet" href="greenhouse-automation-style.css">
</head>
<body>
    <div class="container">
        <h1>Greenhouse Control System</h1>
        <div class="dashboard">
            <div class="card">
                <h2>Temperature</h2>
                <div id="temperature" class="value"></div>
            </div>
            <div class="card">
                <h2>Humidity</h2>
                <div id="humidity" class="value"></div>
            </div>
            <div class="card">
                <h2>Soil Moisture</h2>
                <div id="soil-moisture" class="value"></div>
            </div>
            <div class="card">
                <h2>Light Level</h2>
                <div id="light-level" class="value"></div>
            </div>
            <div class="card">
                <h2>Plant Growth</h2>
                <div id="plant-growth" class="value"></div>
            </div>
            <div class="card">
                <h2>Days</h2>
                <div id="days" class="value"></div>
            </div>
        </div>
        <div class="controls">
            <button id="heater-toggle" class="control-btn off">Heater: OFF</button>
            <button id="fan-toggle" class="control-btn off">Fan: OFF</button>
            <button id="irrigation-toggle" class="control-btn off">Irrigation: OFF</button>
            <button id="grow-lights-toggle" class="control-btn off">Grow Lights: OFF</button>
            <button id="window-toggle" class="control-btn off">Window: CLOSED</button>
        </div>
        <div class="automation-control">
            <button id="automation-toggle" class="auto-btn off">Start Automation</button>
        </div>
        <div id="alerts-container"></div>
    </div>
    <script src="greenhouse-automation.js"></script>
</body>
</html>
